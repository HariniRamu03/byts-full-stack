<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADDITION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: navy;
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input[type="number"] {
            padding: 8px;
            width: 200px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid darkgray;
            font-size: 16px;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkgreen;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" name="number1"><br/>

        <label for="number2">Number 2:</label>
        <input type="number" id="number2" name="number2"><br/>

        <button onclick="fn()">Submit</button>

        <p id="Result" class="result">Result: </p>
    </div>

    <script>
        function fn() {
            const n1 = Number(document.getElementById('number1').value);
            const n2 = Number(document.getElementById('number2').value);
            const res = `Result: ${n1 + n2}`;
            document.getElementById('Result').textContent = res;
        }
    </script>
</body>
</html>
