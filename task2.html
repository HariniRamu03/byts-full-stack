<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fahrenheit to Celsius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: mistyrose;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px gray;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: midnightblue;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            width: 220px;
            border-radius: 6px;
            border: 1px solid silver;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: dodgerblue;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: steelblue;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="fahrenheit">Enter Fahrenheit Temperature:</label>
        <input type="number" name="fahrenheit" id="fahrenheit" />
        <br />
        <button onclick="convertToCelsius()">Submit</button>
        <p id="Result" class="result">Result: </p>
    </div>

    <script>
        function convertToCelsius() {
            const f = Number(document.getElementById('fahrenheit').value);
            const c = Math.round((f - 32) * 5 / 9);
            const res = `Result: ${c}Â°C`;
            document.getElementById('Result').textContent = res;
        }
    </script>
</body>
</html>
